<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- CSS -->
  <link rel="stylesheet" href="stylesheet/style.css">
  <!-- JS -->
  <script defer src="JS/variables.js"></script>
  <script defer src="JS/state.js"></script>
</head>

<body>

  <main>
    <div class="logo-container"><img class="logo" src="/images/logo.svg" alt="logo"></div>
    <div class="banner-container"></div>
  <!-- Welcome container -->
    <div class="welcome-container">

      <div class="h1-container">
        <h1><span>We're</span> coming soon</h1>
      </div>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <!-- Email -->
      <div class="input-container">
        <form id="form" action="get">
          <input id="inputEmail" class="input-email" type="email" name="email" placeholder="Email Address">
          <button id="btnEmail" type="submit"><img class="icon-arrow" src="/images/icon-arrow.svg" alt="icon-arrow"></button>
        </form>
        <span id="errorMessage"></span>
      </div>

    </div>
 
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/melany-molina-verd%C3%BAn-126259240/" target="_blank">Molina Verd√∫n Melany</a>.
    </p>
  </footer>
</body>
</html>
